
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="header :: header"></header>
<div class="container">
    <div class="text-center">
        <h1>Авторизация</h1>
    </div>
    <hr class="my-4">

    <div class="text-center">
        <form id="authForm">
            <label class="form-label">Почта</label>
            <p><input type="username" name="username" placeholder="example@mirea.ru" class="form-control"></p>
            <label class="form-label" >Пароль</label>
            <p><input type="password" name="password" placeholder="Пароль" class="form-control"></p>
            <label for="login">Login</label>
            <input type="radio" id="login" name="action" value="login" checked>
            <label for="register">Register</label>
            <input type="radio" id="register" name="action" value="register">
            <p><button type="submit" class="btn btn-primary">Войти</button></p>
        </form>
    </div>
</div>
<script src="/static/js/jsjss.js"></script>
</body>
</html>
